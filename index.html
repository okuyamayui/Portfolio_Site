
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>奥山結衣のポートフォリオ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      font-size: 24px;
    }
    header .social-icons a {
      margin: 0 10px;
    }
    header .social-icons img {
      width: 24px;
      height: 24px;
    }
    .featured {
      margin: 20px 0;
    }
    .featured img {
      width: 80%;
      max-width: 800px;
      margin: 0 auto;
      display: block;
      opacity: 0.5;
    }
    .featured img.coming-soon {
      content: 'Coming Soon';
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin: 20px;
      padding: 0;
      list-style: none;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>奥山結衣のポートフォリオ</h1>
    <div class="social-icons">
      <a href="https://twitter.com/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter Icon">
      </a>
      <a href="mailto:example@example.com">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/df/Email_icon.svg" alt="Email Icon">
      </a>
    </div>
  </header>
  <main>
    <section class="featured">
      <img src="coming-soon.jpg" alt="Featured Illustration" class="coming-soon">
    </section>
    <section class="gallery">
    </section>
  </main>
  <script>
    const featuredImage = document.querySelector(".featured img");
    const gallery = document.querySelector(".gallery");

    // Simulate loading images (Replace these URLs with actual images in your repository)
    const featuredSrc = "";
    const galleryImages = [];

    // Update the featured image if available
    if (featuredSrc) {
      featuredImage.src = featuredSrc;
      featuredImage.classList.remove("coming-soon");
    }

    // Update gallery images
    if (galleryImages.length > 0) {
      galleryImages.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        gallery.appendChild(img);
      });
    }
  </script>
</body>
</html>
